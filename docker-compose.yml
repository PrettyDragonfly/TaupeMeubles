# ./docker-compose.yml

version: '3'

services:
  db:
    image: jamielsharief/mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
      MYSQL_DATABASE: test_db
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "9906:3306"
  web:
    image: php:latest-apache
    build: .
    container_name: taupemeubles
    depends_on:
      - db
    volumes:
      - .:/var/www/html/
    ports:
      - "8100:80"
    stdin_open: true
    tty: true
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
    - 8080:80
    environment:
    - PMA_ARBITRARY=1
